<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <!--  social preview meta tags  -->
    <meta property="og:title" content="xStarter: An ILO LaunchPad and NFT Platform on xDai">
    <meta property="og:description" content="xStarter is a community-governed ILO/IDO Launchpad and NFT Platform using the xDai Layer 2 Chain and IPFS.  With xStarter, businesses are able to create and accept their very own tokens.">
    <meta property="og:image" content="https://www.xstarter.app/xstarter_light_logo_OG.png">
    <meta property="og:url" content="https://www.xstarter.app">
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="website">
    <!--  END social preview  -->

    <meta charset="utf-8">
    <meta name="description" content="<%= productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

    <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="icon" type="image/ico" href="favicon.ico">
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
